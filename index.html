function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function generateWebPage() {
    const grid = document.getElementById('mainGrid');
    const shuffledCategories = shuffleArray([...categories]);
    const shuffledData = shuffleArray([...rawData]);
    
    // ì•½ 90ê°œì˜ ë°ì´í„°ë¥¼ ì‚½ì…í•˜ê¸° ìœ„í•´ ë°ì´í„° ë³µì œ ë° ì„ê¸° (ìš”ì²­í•˜ì‹  83~108ê°œ ì‚¬ì´ ì¡°ì ˆ)
    let finalDataPool = [...shuffledData];
    while(finalDataPool.length < 95) {
        finalDataPool.push(...shuffledData.slice(0, 10));
    }
    finalDataPool = shuffleArray(finalDataPool);

    shuffledCategories.forEach((cat, index) => {
        const card = document.createElement('section');
        card.className = 'category-card';
        
        let html = `<h2>${cat}</h2><ul>`;
        
        // ê° ì¹´í…Œê³ ë¦¬ë‹¹ 8~10ê°œ ì•„ì´í…œ ë°°ë¶„
        const itemsPerCat = 8 + Math.floor(Math.random() * 4); 
        const items = finalDataPool.splice(0, itemsPerCat);
        
        items.forEach(item => {

    });
}
